<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

    <!-- Header -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Forgot Password?</h1>
      <p class="text-gray-500 mt-2 text-sm">Enter your email and we'll send you a reset link.</p>
    </div>

    <!-- Success -->
    <div *ngIf="successMessage" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-xl text-green-700 text-sm flex gap-2 items-start">
      <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      <div>
        <p class="font-semibold">Email sent successfully!</p>
        <p class="mt-1">{{ successMessage }}</p>
        <a routerLink="/login" class="inline-block mt-3 text-green-700 underline font-medium">Back to Login</a>
      </div>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm flex gap-2 items-start">
      <svg class="w-5 h-5 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Form â€” hidden after success -->
    <form (ngSubmit)="onSubmit()" *ngIf="!successMessage">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          (blur)="emailTouched = true"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-xl border text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          [class.border-red-400]="emailError"
          [class.border-gray-300]="!emailError"
        />
        <p *ngIf="emailError" class="text-red-500 text-xs mt-1">{{ emailError }}</p>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition disabled:opacity-60 disabled:cursor-not-allowed flex items-center justify-center gap-2"
      >
        <svg *ngIf="isLoading" class="animate-spin w-4 h-4" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
        </svg>
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>

    <!-- Back to login -->
    <p class="text-center mt-6 text-sm text-gray-500" *ngIf="!successMessage">
      Remember your password?
      <a routerLink="/login" class="text-blue-600 hover:underline font-medium">Log in</a>
    </p>

  </div>
</div>
